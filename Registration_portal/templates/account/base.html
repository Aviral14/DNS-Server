<!DOCSTRING html>
    <html>
    <center>
        <h1>Domain Registration Portal</h1>
    </center>
    <p style="text-align:right;">
        {% if user.is_authenticated %}
        <a href="{% url 'register-page' %}">Register Now!</a>
        <a href="{% url 'account-logout' %}">Logout</a>
        {% else %}
        <a href="{% url 'account-login' %}">Login</a>
        {% endif %}
    </p>
    <br>
    <br>
    {% if messages %}
    {% for message in messages %}
    <h1>{{message}}</h1><br>
    <br>
    {% endfor %}
    {% endif %}

    <body>
        {% block content %}
        {% endblock %}
    </body>

    </html>
